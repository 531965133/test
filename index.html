<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<title>jQuery图片预览</title> 
<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<style type="text/css"> 
body{font-size:12px; padding:50px;} 
.clsImg{padding-top:300px;height:45px;width:60px;} 
.imgAttr{position:absolute; height:225px; width:300px; border:1px solid #ccc; margin-left:135px; display:none;} 
</style> 
<script type="text/javascript"> 
$(function () { 
var x = 0; 
var y = 0; 
$("img").mouseover(function (e) { //鼠标移动到图片上添加事件，显示放大图片 
$("#imgShow").attr("src", this.src).show(); 
}); 
//$("img").mouseout(function () { //鼠标从图片移开图片隐藏 
//$("#imgShow").hide(); 
//}); 
})


</script> 
</head> 
<body> 
<img class="imgAttr" id="imgShow" src="" alt=""/> 
<img class="clsImg" src="LazyLoad/images/001.jpg" alt=""/> 
<img class="clsImg" src="LazyLoad/images/002.jpg" alt=""/> 
<img class="clsImg" src="LazyLoad/images/003.jpg" alt=""/> 
<img class="clsImg" src="LazyLoad/images/004.jpg" alt=""/> 

</body> 
</html>
